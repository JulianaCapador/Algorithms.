<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	<title>SELECCION</title>
</head>

<script>

	function Seleccion(){

		//Tamaño del arreglo
		var t = document.getElementById("tam");
		var n = t.value;

		//Arreglo
		var array = new Array(n);
		//Llenado del arreglo con números descendentes
		for(k=0;k<n;k++){
			array[k] = n-k;
		}
		console.log(array);

		c = 1;
		for(i=0;i<n-1;i++){ 
			c = c + 3;
			min = i;
			c = c + 1;
			c = c + 2;
			for(j=i+1;j<n;j++){ //Ciclo para buscar el mínimo
				c = c +2 ;
				c = c + 3;
				if(array[j] < array[min]){
					min = j;	
					c = c + 1;
				}
			} 
					aux = array[i];
					array[i] = array[min];
					array[min] = aux;
					c = c+7;
		}

		h = 3*(n-1)+5*(n*(n-1))-((n*(n-1)/2));

		//Por fórmula
		var r = document.getElementById("resultF");
		r.innerHTML = " "+h;
		//Por Contador
		var cont = document.getElementById("resultC");
		cont.innerHTML = " "+c;

		console.log(array);
	}

</script>

<body>
	<h3>ALGORITMO DE ORDENAMIENTO SELECCIÓN</h3>

	<p>TAMAÑO: 
		<input type="text" id= "tam">
	</p>
	<input type="button" onclick="Seleccion()" value = "CLASIFICAR">
	<p>Por fórmula:
		<div id="resultF"></div>
	</p>
	<p>Por contador:
		<div id="resultC"></div>
	</p>

</body>
</html>
