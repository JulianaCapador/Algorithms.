<html>
<head>
	<title>BURBUJA CASO MEDIO</title>
	</head>
	<script>
	
	function Burbuja(){
		
	var t = document.getElementById("tam");
	var n = t.value;
	
	var array = new Array(n);
	
	for(k=0;k<n;k++){
		array[k] =  Math.round(Math.random()*n);
	}

		console.log(array);
		c = 1;
		for(i=0;i<n-1;i++){
			c = c+3;
			c = c+2;
			for(j=i+1;j<n;j++){
				c = c+2;
				c = c+3;
				if(array[i] > array[j]){
					aux = array[i];
					array[i] = array[j];
					array[j] = aux;
					c = c+7;
				}
			} 
			c = c+1;           
		}
		c = c+2;
		
		console.log(array);

		h =6*(n-1)+8.5*[(n*(n-1))-(n-1)-(((n-1)*(n-2))/2)]+3;
		
		
		//Por fórmula
		var r = document.getElementById("resultF");
		r.innerHTML = " "+h;
		//Por Contador
		var cont = document.getElementById("resultC");
		cont.innerHTML = " "+c;
		
		//console.log(array.length);	
	}
	
	</script>
	
	<body>
		<h3>MÉTODO DE ORDENAMIENTO BURBUJA</h3>
		<p>TAMAÑO: 
		<input type = "text" id = "tam">
		</p>
		<br>
		<input type = "button" onclick = "Burbuja()" value= "CLASIFICAR">
		<p>Por fórmula:
		<div id = "resultF"></div>
		</p>
		<p>Por Contador:
		<div id = "resultC"></div>
		</p>
		<br>
		
	</body>
</html>
