<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>CAMBIO DE MONEDAS</title>
	</head>
	
	<script>
		function insertar(){
			var tabla = document.getElementById("denom");
			
			var t = document.getElementById("mon");
			var n= t.value;
			
			//Denominación
			for (i = 0; i < n; i++) {
			var nuevaFila = tabla.insertRow(-1);
            nombre = "d" + i ;
            var celda = nuevaFila;
            celdita = "<input type=\"text\" id="+"\"" + nombre + "\""+" size=3>\n";
            celda.innerHTML = celdita;
			}
		}
		
		function procesar(){
			var one = document.getElementById("primera");
			var two = document.getElementById("segunda");
			
			var v = document.getElementById("vuel");
			var vu= v.value;
			var t = document.getElementById("mon");
			var n= t.value;
			
			//Primera Matriz Dibujada
			for (i = 0; i <=n; i++) {
			var nuevaFila = one.insertRow(-1);
			for (j = 0; j <=vu; j++) {
            nombre = "t" + i + j;
            var celda = nuevaFila.insertCell(-1);
            celdita = "<input type=\"text\" id="+"\"" + nombre + "\""+" size=3>\n";
            celda.innerHTML = celdita;
				}
			}
			
			//Segunda Matriz Dibujada
			for (i = 0; i <=n; i++) {
			var nuevaFila = two.insertRow(-1);
			for (j = 0; j <=vu; j++) {
            nombre = "t" + i + j;
            var celda = nuevaFila.insertCell(-1);
            celdita = "<input type=\"text\" id="+"\"" + nombre + "\""+" size=3>\n";
            celda.innerHTML = celdita;
			}
			}
			
			//Creación de matrices 
			fila = parseInt(vu)+1;
			columna = parseInt(n)+1;
	
			matrizUno = new Array(vu);
			
			for(i=0;i<columna;i++){
				matrizUno[i] = new Array(fila);
			}
			
			arrayD= new Array(n);
			
			//obteniendo los valores de pesos y valores 
			for(i=0;i<n;i++){
				var d = document.getElementById("d"+i);
				var w = d.value;
			
				arrayD[i] = w;	

				//console.log(arrayW);
				//console.log(arrayV);
			}
			
			//Inicializando las primeras posiciones en cero
			for(i=0;i<columna;i++){
				for(j=0;j<1;j++){
					matrizUno[i][j] = 0;
				}	
			}
			for(i=0;i<2;i++){
				for(j=0;j<fila;j++){
					matrizUno[i][j] = j;
				}	
			}
			console.log(matrizUno);
			
				for(i=2;i<columna;i++){
				for(j=1;j<fila;j++){
					matrizUno[i][j] = minimizar(arrayD,matrizUno);
				}
			}
		}
		
		function minimizar(arr1,matriz){
			var v = document.getElementById("vuel");
			var vu= v.value;
			var t = document.getElementById("mon");
			var n= t.value;
			
			//Creación de matrices 
			fila = parseInt(vu)+1;
			columna = parseInt(n)+1;
			
			for(i=2;i<columna;i++){
				for(j=1;j<fila;j++){
					
					if(matriz[parseInt(i-1)][j]< 1+matriz[i][j-arr1[i]]){
						return matriz[parseInt(i-1)][j];
					}else{
						return 1+matriz[i][j-arr1[i]];
					}
				}
			}
			
			
		}
		
	</script>

	<body>
	<h3>CAMBIO DE MONEDAS</h3>

	<p>INGRESE EL VALOR DE LAS VUELTAS:
		<input type="text" id="vuel">
	</p>
	<p>INGRESE EL NÚMERO DE MONEDAS 
		<input type="text" id="mon">
	</p>
	
	<input type="button" onclick="insertar()" value="ABRIR CAMPOS">
	<div id = "tabla"></div> 
	<div id = "tabla2"></div> 
	</br>
		INGRESE LA DENOMINACIÓN DE LAS MONEDAS
	<table id="denom" border="1"></table>
	</td>
	</table>
	
	</br>
	<input type="button" onclick="procesar()" value="PROCESAR">
	<!-- Primera Matriz -->
	<div id = "primeraMatriz"></div> 
	<table id="primera" border="1"></table>
	</br>
	<!-- Segunda Matriz -->
	<div id = "segundaMatriz"></div> 
	<table id="segunda" border="1"></table>

</body>
</html>
